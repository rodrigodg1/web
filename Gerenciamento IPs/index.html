<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Gerenciamento de IP's</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Gerenciamento de IP's </h1>

                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Buscar...">
                </div>

            </div>
        </div>


    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title p-3">Adicionar Servidor</h2>


            <form id='addForm' class="mb-3 p-3">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="servidor" class="font-weight-bold">Servidor</label>
                        <input type="text" id='servidor' class="form-control mr-2" placeholder="Servidor" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="enderecoIP" class="font-weight-bold">Endereço IP</label>
                        <input type="text" id='enderecoIP' class="form-control mr-2" placeholder="192.168.1.4" required>
                    </div>
                </div>
                <input type="submit" class="btn btn-dark" value="Registrar">
        </div>
        </form>
        <h2 class="title p-3">Lista de Servidores (<span id="total-servidores">0</span>)</h2>
        <!--
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1
                    <button id='button' class="btn btn-danger btn-sm float-right delete">X</button>
                </li>
            </ul>
            -->

        <table id='tabela-servidores' class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Servidor</th>
                    <th scope="col">IP</th>
                    <th scope="col">Opção</th>
                </tr>
            </thead>
            <tbody id='items-tabela'>

            </tbody>
        </table>


    </div>
    </div>

    <script src="dom.js"></script>
</body>

</html>
